<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lock.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Password Generator</title>
  </head>
  <body class="font-mono bg-body-bg min-h-screen min-w-full">
    <main class="container mx-auto w-11/12 sm:w-9/12 md:w-7/12 lg:w-6/12 xl:w-4/12 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 space-y-4">
        <div id="error" class="py-4 text-yellow-accent text-lg text-center hidden"></div>
        <h1 class="text-heading text-lg text-center">Password Generator</h1>
        <div class="w-full mx-auto bg-el-bg py-4 px-6">
            <div class="w-full flex justify-between items-center">
                <div id="password" class="text-placeholder text-2xl">P4$5W0rD!</div>
                <button id="copy-btn" class="flex items-center gap-x-4">
                    <span id="copy-text" class="text-green-accent text-lg invisible opacity-0 transition-opacity">Copied!</span>
                    <svg
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-6 h-6 text-green-accent hover:text-white"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z" />
                    </svg>
                </button>

            </div>
        </div>
        <div class="w-full mx-auto bg-el-bg py-8 px-6 space-y-8">
            <div class="space-y-6">
                <div class="flex items-center justify-between">
                    <label for="length" class="text-white">Character Length</label>
                    <span id="length-value" class="text-green-accent text-2xl">0</span>
                </div>
                <input
                    id="length-slider"
                    class="slider w-full appearance-none bg-black h-1.5 bg-gradient-to-r from-green-accent to-green-accent bg-[length:0%_100%] bg-no-repeat"
                    type="range" name="length" id="length" min="0" max="20" step="1" value="0"
                >
            </div>
            <div id="checkbox-container" class="text-white space-y-3">
                <div class="space-x-2">
                    <input type="checkbox" name="upper" id="upper" class="cursor-pointer border-white border-[1px] text-green-accent bg-transparent focus:border-none focus:ring-offset-el-bg focus:ring-green-accent">
                    <label for="upper" class="cursor-pointer select-none">Include Uppercase Letters</label>
                </div>
                <div class="space-x-2">
                    <input type="checkbox" name="lower" id="lower" class="cursor-pointer border-white border-[1px] text-green-accent bg-transparent focus:border-none focus:ring-offset-el-bg focus:ring-green-accent">
                    <label for="lower" class="cursor-pointer select-none">Include Lowercase Letters</label>
                </div>
                <div class="space-x-2">
                    <input type="checkbox" name="number" id="number" class="cursor-pointer border-white border-[1px] text-green-accent bg-transparent focus:border-none focus:ring-offset-el-bg focus:ring-green-accent">
                    <label for="number" class="cursor-pointer select-none">Include Numbers</label>
                </div>
                <div class="space-x-2">
                    <input type="checkbox" name="symbol" id="symbol" class="cursor-pointer border-white border-[1px] text-green-accent bg-transparent focus:border-none focus:ring-offset-el-bg focus:ring-green-accent">
                    <label for="symbol" class="cursor-pointer select-none">Include Symbols</label>
                </div>
            </div>
            <div class="w-full bg-body-bg py-4 px-6 flex justify-between items-center">
                <div class="text-heading uppercase">Strength</div>
                <div class="flex justify-between items-center gap-x-2">
                    <div class="strength-text text-white uppercase text-xl invisible opacity-0 transition-opacity">Medium</div>
                    <div class="self-stretch flex items-center gap-x-1.5">
                        <span class="strength h-4/5 w-2  border-[1px] border-white bg-transparent"></span>
                        <span class="strength h-4/5 w-2  border-[1px] border-white bg-transparent"></span>
                        <span class="strength h-4/5 w-2  border-[1px] border-white bg-transparent"></span>
                        <span class="strength h-4/5 w-2  border-[1px] border-white bg-transparent"></span>
                    </div>
                </div>
            </div>
            <button id="generate-btn" class="w-full inline-flex justify-center items-center gap-x-4 py-3 px-6 uppercase text-sm text-black font-bold border-2 border-green-accent bg-green-accent hover:bg-transparent hover:text-green-accent">
                Generate
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
                </svg>
            </button>
        </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
